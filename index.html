<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="shortcut icon"
    href="assets/favicon.ico"
    type="image/x-icon"
  />
    <title>Rocketflix</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img id="imagemPrincipal" src="assets/logo.png" alt="Botão de próximo" />
      <h1>Não sabe o que assistir?</h1>
      <div id="movie-info">
        <img class="movie-poster" src="" alt="poster do filme" />
        <div id="teste">
          <h3 class="movie-title"></h3>
          <p class="movie-description">
          </p>
          <div class="adicionais-infos">
            <i id="anoDoFilme" class="bi bi-star-fill"></i>
            <i id="generoDoFilme" class="bi bi-camera-reels"></i>
            <i id="duracaoDoFilme" class="bi bi-stopwatch"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
  <footer>
    <button id="btnDeMudar">
      <img src="assets/shuffle 2.png" /> Encontrar filme
    </button>
    <p>
      Clique em "Encontrar filme" que traremos informações de algum filme para
      você assistir hoje.
    </p>
  </footer>
  <script src="config.js"></script>
  <script type="module" src="script.js"></script>

</html>
